<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Viagem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <div class="container">
        <form action="" method="GET">
            <fieldset>
                <section class="name">
                    <label for="name">Nome completo:</label>
                    <input type="text" id="name" name="fullName" placeholder="Digite seu nome completo" maxlength="40"
                        minlength="10" required>
                </section>

                <section class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </section>

                <section class="destino">
                    <p>Destino preferido:</p>
                    <label for="cidade">Cidade</label>
                    <input type="radio" id="cidade" name="destination" value="Cidade">

                    <label for="campo">Campo</label>
                    <input type="radio" id="campo" name="destination" value="Campo">

                    <label for="praia">Praia</label>
                    <input type="radio" id="praia" name="destination" value="Praia">

                    <label for="montanhas">Montanhas</label>
                    <input type="radio" id="motanhas" name="destination" value="Montanhas">
                </section>

                <section class="textarea">
                    <label for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                    TrybeTrip?</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                </section>

                <section class="data">
                    <label for="data">Qual a melhor data para realizar sua viagem?</label>
                    <input type="date" id="data" name="data">
                </section>

                <section class="pergunta1">
                    <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                    <input type="checkbox" id="promo" name="promo">
                </section>

                <section class="pergunta2">
                    <label for="imagens">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                    <input type="checkbox" id="imagens" name="imagens">
                </section>

                    <button type="submit" id="button">Enviar</button>
                    <button>Limpar</button>

            </fieldset>
        </form>
    </div>

    <script src="script.js">
    </script>

</body>

</html>
