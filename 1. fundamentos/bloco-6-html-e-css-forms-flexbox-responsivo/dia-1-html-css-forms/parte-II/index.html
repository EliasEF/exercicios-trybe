<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tag, types e attributes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Formul√°rio</h1>

    <form action="">

        <section class="email">
            <label for="">Email</label>
            <input type="text" placeholder="Digite seu email" name="email" id="email" required autocomplete="off" autofocus>
        </section>

        <section class="senha">
            <label for="">Senha</label>
            <input type="password" placeholder="Digite sua senha" name="senha" id="senha" required>
        </section>

        <section class="check">
            <label for="lembrar">Lembre-me</label>
            <input type="checkbox" name="check" id="lembrar">
        </section>

        <section>
            <button type="submit" class="button">Entrar</button>
        </section>

    </form>

</body>

</html>
