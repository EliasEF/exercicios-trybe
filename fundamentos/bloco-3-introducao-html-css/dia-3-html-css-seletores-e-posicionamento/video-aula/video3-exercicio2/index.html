<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

</head>
<body>
    
  <h1 class="title">Paleta de Cores</h1>
  <p class="subtitle">Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="one-color">
    <h3>Cor Primária</h3>
  </div>
  <div>
    <h3 class="two-color">Cor Secundária</h3>
  </div>
  <div>
    <h3 class="three-color">Cor Complementar</h3>
  </div>
  <div>
    <h3 class="four-color">Cor Escura</h3>
  </div>
  <div>
    <h3 class="five-color">Cor Clara</h3>
  </div>
</body>
</html>
