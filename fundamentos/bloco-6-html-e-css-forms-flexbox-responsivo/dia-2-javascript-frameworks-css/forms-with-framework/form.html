<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Viagem</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="display-4">Concorra à Viagem dos seus sonhos com a <span>TrybeTrip</span></h1>

    <div class="container">
        <form action="" method="GET">
                <div class="mb-3">
                    <label class="mb-1" for="name">Nome completo:</label>
                    <input class="form-control" type="text" id="name" name="fullName" placeholder="Digite seu nome completo" maxlength="40"
                        minlength="10" required>
                </div>

                <div class="mb-3">
                    <label class="mb-1" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="mb-3">
                    <label class="mb-1" for="estado">Estado onde você mora:</label>
                    <select class="form-control" name="choose" id="estado">
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="ce" selected>Ceará</option>
                    </select>
                </div>

                <div class="mb-3">
                    <p>Destino preferido:</p>
                    <label for="cidade">Cidade</label>
                    <input type="radio" id="cidade" name="destination" value="Cidade">

                    <label for="campo">Campo</label>
                    <input type="radio" id="campo" name="destination" value="Campo">

                    <label for="praia">Praia</label>
                    <input type="radio" id="praia" name="destination" value="Praia">

                    <label for="montanhas">Montanhas</label>
                    <input type="radio" id="motanhas" name="destination" value="Montanhas">
                </div>

                <div class="mb-3">
                    <label class="mb-1" for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                    TrybeTrip?</label>
                    <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                </div>

                <div class="mb-3">
                    <label for="data">Qual a melhor data para realizar sua viagem?</label>
                    <input type="date" id="data" name="data">
                </div>

                <div class="mb-3">
                    <label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                    <input class="" type="checkbox" id="promo" name="promo">
                </div>

                <div class="mb-3">
                    <label for="imagens">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                    <input type="checkbox" id="imagens" name="imagens">
                </div>

                    <button class="btn btn-success" type="submit" id="button">Enviar</button>
                    <button class="btn btn-secondary">Limpar</button>          
        </form>
    </div>

    <script src="script.js">
    </script>

</body>

</html>
